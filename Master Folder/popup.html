<!DOCTYPE html>
<html>
<head>
    <title>Auto Enter Clicker</title>
</head>
<body>
    <h1>Auto Enter Clicker</h1>
    <label for="clickInterval">Click Interval (ms):</label>
    <input type="number" id="clickInterval" value="1000">
    <br>
    <label for="scrollInterval">Scroll Interval (ms):</label>
    <input type="number" id="scrollInterval" value="3000">
    <br>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <script src="popup.js"></script>
</body>
</html>
